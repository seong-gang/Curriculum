<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flexible Box</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .container {
            border: 1px solid red;
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height: 200px; order: 1;">box1</div>
        <div class="box" style="order: 2;">box2</div>
        <div class="box" style="height: 50px; order: 3;">box3</div>
    </div>
</body>
</html>
